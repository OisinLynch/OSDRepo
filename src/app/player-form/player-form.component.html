
{{message}}

<button type="button" class="close" aria-label="Close" (click)="closeForm()">
    <span aria-hidden="true">&times;</span>
  </button>

<form [formGroup]="playerForm" (ngSubmit) = "onSubmit()"  >
<div class="form-group" >
    <label for="firstName"> First Name</label>
    <input id="firstName" type="text" formControlName="firstName" class="form-control">
</div>
<div class="form-group" >
    <label for="lastName"> Last Name</label>

    <input id="lastName" type="text" formControlName="lastName" class="form-control">
</div>
<div class="form-group" >
    <label for="teamName"> Team Name</label>

    <input id="teamName" type="text" formControlName="teamName" class="form-control">
</div>
<div class="form-group" >
    <label for="age"> Age</label>

    <input id="age" type="text" formControlName="age" class="form-control">
</div>
<div class="form-group" >
    <label for="position"> Position</label>

    <input id="position" type="text" formControlName="position" class="form-control">
</div>
<div class="form-group" >
    <label for="jerseyNumber"> Jersey Number</label>

    <input id="jerseyNumber" type="text" formControlName="jerseyNumber" class="form-control">
</div>

<button type="submit" [disabled]="!playerForm.valid" class="btn btn-lg btn-primary">Submit</button>



<div *ngIf="firstName.invalid && firstName.touched" class="alert alert-danger" >
    First Name is required and must be at least 2 characters
</div>
<div *ngIf="lastName.invalid && lastName.touched" class="alert alert-danger" >
    Last Name is required and must be at least 2 characters
</div>
<div *ngIf="teamName.invalid && teamName.touched" class="alert alert-danger" >
    Team Name is required
</div>

</form>
